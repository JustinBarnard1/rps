<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">

    <header id="header" class="bg-light text-center">
        <h1 class="p-2">Rock, Paper, Scissors?</h1>
    </header>
    <main class="container-fluid bg-table">
        <div id="welcome" class="row justify-content-center">
            <div class="col-6 card p-2 text-center w-50 justify-content-center mt-5">
                <img class="mx-auto" src="defaultImage.png" alt="Default Image">
                <div class="mt-2">
                    <b class="text-center">Welcome!</b>
                    <p>This is Knight, Wizard, Archer, Spearman, Princess</p>
                    <br>
                    <form class="justify-content-center">
                        <div class="">
                            <button class="btn btn-primary mt-3" onclick="getStarted()">Start</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div id="gameBoard">

        </div>
    </main>

    <footer id="footer" class="bg-light">
        <div class="row text-center p-2">
            <div class="col">
                <span>Made here, not there... Or there.</span>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
